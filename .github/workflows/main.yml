name: Bump and Publish
on:
  release:
    types: [released]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: 'Cache node Modules'
        uses: actions/cache@v3
        with:
          path: ~.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci --ignore-scripts
      - run: npm test
  bump-and-build:
    needs: tests
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 16

      - name: 'Cache node Modules'
        uses: actions/cache@v3
        with:
          path: ~.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: 'Install Dependencies'
        run: npm ci --ignore-scripts
      - name: 'Set version'
        run: npm --no-git-tag-version --allow-same-version version ${{ steps.get_version.outputs.VERSION }}
      - name: 'Prepare build'
        run: npm run prepare
      - name: 'Commit Bump to ${{ steps.get_version.outputs.VERSION }}'
        env:
          GITHUB_TOKEN: ${{ secrets.REACT_NATIVE_SDK_PIWIKPRO_CI_RW }}
        run: |
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git status
          git commit -m "Bump to ${{ steps.get_version.outputs.VERSION }}"
          git push origin HEAD:master
      - name: 'Release'
        run: npm run release-ci
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
